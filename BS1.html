<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form>
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="contact number">Contact Number:</label>
        <input type="contact number" class="form-control" id="contact number" placeholder="Enter your contact number" name="contact number">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" rows="5" id="address" placeholder="Enter your address"></textarea>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="5" id="message" placeholder="Enter your message"></textarea>
    </div> 
    <div class="checkbox">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
